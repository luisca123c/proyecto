<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="assets\styles.css">
</head>
<body>
    <div class="login-pantalla">
        <main class="caja">
            <div class="caja__logo">
                <img src="assets\images\Logo.png" alt="logo" class="logo--caja">
            </div>
            <h2 class="caja__titulo">Inicio de Sesion</h2>
            <form class="caja__formulario" action="public/pagina_principal.html" method="get" enctype="multipart/form-data">
                <div>
                    <label for="Usuario" class="formulario__label">Usuario o correo: </label>
                    <div class="formulario__container">
                        <i class="fi fi-sr-user"></i>
                        <input class="formulario__input" type="text" name="Usuario" id="Usuario" required placeholder="Ingrese su Usuario o Correo">
                    </div>
                </div>
                <div>
                    <label for="Usuario" class="formulario__label">contraseña: </label>
                    <input class="formulario__input" type="password" name="contraseña" id="contraseña" required placeholder="Ingrese su contraseña">
                </div>
                <button class="boton" type="submit">INICIAR SESIÓN</button>             
            </form>
        </main>
    </div>
</body>
</html>
