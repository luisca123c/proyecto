<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="assets\styles.css">
</head>
<body>
    <div class="login-pantalla">
        <main class="caja">
            <div class="caja__logo">
                <div class="caja__logo-parte--uno">LO</div>
                <div class="caja__logo-parte--dos">GO</div>
            </div>
            
            <h2 class="caja__titulo">Inicio de Sesion</h2>
            
            <form class="caja__formulario" action="" method="get" enctype="multipart/form-data">
                <div>
                    <label for="Usuario" class="formulario__label">Usuario: </label>
                    <input class="formulario__input" type="text" name="Usuario" id="Usuario" required placeholder="Ingrese su Usuario o Correo">
                </div>
                <div>
                    <label for="Usuario" class="formulario__label">contraseña: </label>
                    <input class="formulario__input" type="text" name="contraseña" id="contraseña" required placeholder="Ingrese su contraseña">
                </div>
            </form>

            <button class="caja__boton caja__boton--hover">INICIAR SESIÓN</button> 
        </main>
    </div>
</body>
</html>
