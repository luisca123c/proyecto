<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión | Dulce Gestión</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="assets/styles.css">

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.2.0/uicons-solid-rounded/css/uicons-solid-rounded.css">
</head>

<body>
  <div class="contenedor-principal">

    <!-- HEADER -->
    <header class="main-header">
      <div style="display:flex; align-items:center; gap:12px; padding:15px;">
        <img src="assets/images/Logo.png" 
             alt="Logo Dulce Gestión" 
             style="width:40px; height:40px; object-fit:contain;">
        <strong style="font-size:18px;">Dulce Gestión</strong>
      </div>
    </header>

    <!-- MAIN -->
    <main class="pagina-main">

      <section class="form-login-container">

        <h1>Iniciar Sesión</h1>

        <form>

            <div class="form-group">
            <label for="correo">Correo</label>
            <div class="input-wrapper">
                <i class="fi fi-sr-user"></i>
                <input type="email" id="correo" placeholder="correo@ejemplo.com">
            </div>
            </div>

            <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <div class="input-wrapper">
                <i class="fi fi-sr-lock"></i>
                <input type="password" id="contrasena" placeholder="********">
            </div>
            </div>

            <button type="submit" class="boton">Ingresar</button>


        </form>

    </section>


    </main>

    <!-- FOOTER -->
    <footer class="main-footer">
      <div style="text-align:center; padding:15px; font-size:13px; opacity:.7;">
        © 2026 Dulce Gestión
      </div>
    </footer>

  </div>
</body>
</html>
