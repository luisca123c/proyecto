<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión | Dulce Gestión</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.2.0/uicons-solid-rounded/css/uicons-solid-rounded.css">
</head>

<body>
  <div class="contenedor-principal">

    <!-- HEADER -->
    <header class="main-header">
      <div style="display:flex; align-items:center; gap:12px; padding:15px;">
        <img src="assets/images/Logo.png" 
             alt="Logo Dulce Gestión" 
             style="width:40px; height:40px; object-fit:contain;">
        <strong style="font-size:18px;">Dulce Gestión</strong>
      </div>
    </header>

    <!-- MAIN -->
    <main class="pagina-main">
      <section class="login">
        <div class="login__panel">

          <img class="login__logo" src="assets/images/Logo.png" alt="Logo Dulce Gestión">

          <h1 class="login__titulo">Inicio de sesión</h1>

          <form class="login__form">
            <label class="login__label" for="correo">usuario o correo:</label>

            <div class="input-wrapper login__input-wrapper">
              <input class="login__input" type="email" id="correo" placeholder="Ingresa el usuario o correo">
            </div>

            <label class="login__label" for="contrasena">Contraseña:</label>

            <div class="input-wrapper login__input-wrapper">
              <input class="login__input" type="password" id="contrasena" placeholder="Ingresa la contraseña">
            </div>

            <button type="submit" class="boton login__boton">Iniciar sesión</button>
          </form>

        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="main-footer">
      <p class="main-footer__texto">© 2026 Dulce Gestión</p>
    </footer>

  </div>
</body>
</html>
