<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | Admin | Dulce Gestión</title>

  <link rel="stylesheet" href="/assets/css/styles.css" />
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.2.0/uicons-solid-rounded/css/uicons-solid-rounded.css">
</head>

<body class="layout-app">

  <!-- Toggle (solo lógica CSS) -->
  <input class="sidebar__toggle" type="checkbox" id="sidebar-toggle" aria-label="Abrir menú">

  <!-- HEADER -->
  <header class="main-header header-app">
    <div class="header-app__izquierda">
      <!-- Hamburguesa (abre) -->
      <label for="sidebar-toggle" class="header-app__btn-menu" aria-label="Abrir menú">
        <i class="fi fi-sr-menu-burger"></i>
      </label>

      <div class="header-app__marca">
        <img class="header-app__logo" src="/assets/images/Logo.png" alt="Logo Dulce Gestión">
        <span class="header-app__titulo">Dulce Gestión</span>
      </div>
    </div>

    <div class="header-app__acciones">
      <a class="header-app__icono" href="#" aria-label="Perfil">
        <i class="fi fi-sr-user"></i>
      </a>
      <a class="header-app__icono" href="#" aria-label="Notificaciones">
        <i class="fi fi-sr-bell"></i>
      </a>
    </div>
  </header>

  <!-- OVERLAY (cierra al tocar afuera) -->
  <label for="sidebar-toggle" class="sidebar__overlay" aria-label="Cerrar menú"></label>

  <!-- SIDEBAR -->
  <aside class="main-sidebar sidebar">
    <div class="sidebar__top">
      <div class="sidebar__brand">
        <img class="sidebar__logo" src="/assets/images/Logo.png" alt="Logo Dulce Gestión">
        <span class="sidebar__brand-text">Menú</span>
      </div>

      <!-- Botón cerrar (móvil) -->
      <label for="sidebar-toggle" class="sidebar__cerrar" aria-label="Cerrar menú">
        <i class="fi fi-sr-cross"></i>
      </label>
    </div>

    <nav class="sidebar__nav">
      <a class="sidebar__link sidebar__link--activo" href="dashboard.html">
        <i class="fi fi-sr-home"></i>
        <span>Inicio</span>
      </a>

      <a class="sidebar__link" href="productos.html">
        <i class="fi fi-sr-box-open"></i>
        <span>Productos</span>
      </a>

      <a class="sidebar__link" href="ventas.html">
        <i class="fi fi-sr-shopping-cart"></i>
        <span>Ventas</span>
      </a>

      <a class="sidebar__link" href="empleados.html">
        <i class="fi fi-sr-users"></i>
        <span>Empleados</span>
      </a>

      <a class="sidebar__link" href="gastos.html">
        <i class="fi fi-sr-receipt"></i>
        <span>Gastos</span>
      </a>

      <div class="sidebar__separador"></div>

      <a class="sidebar__link sidebar__link--salir" href="/index.html">
        <i class="fi fi-sr-exit"></i>
        <span>Cerrar sesión</span>
      </a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="pagina-main dashboard">
    <header class="dashboard__encabezado">
      <h1 class="dashboard__titulo">Panel de administración</h1>
      <p class="dashboard__subtitulo">Accede rápido a los módulos principales.</p>
    </header>

    <section class="dashboard__acciones">
      <a class="dashboard__card" href="productos.html">
        <i class="dashboard__icono fi fi-sr-box-open"></i>
        <span class="dashboard__texto">Productos</span>
      </a>

      <a class="dashboard__card" href="ventas.html">
        <i class="dashboard__icono fi fi-sr-shopping-cart"></i>
        <span class="dashboard__texto">Ventas</span>
      </a>

      <a class="dashboard__card" href="empleados.html">
        <i class="dashboard__icono fi fi-sr-users"></i>
        <span class="dashboard__texto">Empleados</span>
      </a>

      <a class="dashboard__card" href="gastos.html">
        <i class="dashboard__icono fi fi-sr-receipt"></i>
        <span class="dashboard__texto">Gastos</span>
      </a>
    </section>
  </main>

</body>
</html>
